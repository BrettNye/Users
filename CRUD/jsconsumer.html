<h1 id="header1"></h1>

<script>

    function hello(userid){
        fetch('https://user-crud.azurewebsites.net/CRUD/users.php?id=' + userid)
        .then(response => response.json())
        .then(
            function (data){
                document.getElementById("firstName").innerHTML = data.FirstName;
                document.getElementById("lastName").innerHTML = data.LastName;
                document.getElementById("userName").innerHTML = data.Username;
            })
        .catch((error) => {
            alert("That user does not yet exist")
                document.getElementById("firstName").innerHTML = "";
                document.getElementById("lastName").innerHTML = "";
                document.getElementById("userName").innerHTML = "";
        });
        document.getElementById("firstName").value = userid.toString();
    }

</script>

User-id: <input type="text" id="userID" />
<input type="button" value="Get User" onclick="hello(document.getElementById('userID').value);" />

<div id="firstName"></div>
<div id="lastName"></div>
<div id="userName"></div>
